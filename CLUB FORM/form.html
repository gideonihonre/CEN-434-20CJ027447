<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geology Club Form</title>
    <link rel="stylesheet" href="scraps3.css">
</head>
<body>
    <div class="parent">
        <h1>STUDENT GEOLOGY CLUB</h1>
    
    <div class="half">
        <div class="first">
        <div class="DOB">
        
        <fieldset>
          <legend><h3>Date of Birth</h3></legend> 
            <label for="year">Year
                <input type="number">
            </label>
            <label for="month">
                Month <input type="text">
            </label>
            <label for="day">
                Day <input type="number">
            </label>
        </fieldset>
        </div>   
        <div class="email">
            <label for="email"><h3>Email</h3>
                <input type="email">
            </label>
        </div>  
        </div>          
        <div class="half2">
            <label for="surname" class="lame"><h3>Surname</h3>
              <input type="text">
            </label>
        
            <label for="firstname" class="lame"><h3>Firstname</h3>
              <input type="text">
            </label>
        
            <label for="matric no" class="lame"><h3>Matric Number</h3>
              <input type="text">
            </label>
        
            <h3>Gender</h3>
            <label for="male" class="lame">Male
            <input type="radio" id="male" name="Gender">
            </label>
            <label for="female" class="lame">Female
                <input type="radio" id="female" name="Gender">
            </label>
            <label for="hall" class="lame"><h3>Hall</h3>
              <select name="hall" id="hall">
                <option value="daniel">Daniel</option>
                <option value="paul">Paul</option>
                <option value="peter">Peter</option>
                <option value="deborah">Deborah</option>
                <option value="dorcas">Dorcas</option>
                <option value="mary">Mary</option>
                <option value="lydia">Lydia</option>
                <option value="esther">Esther</option>
                <option value="john">John</option>
                <option value="joseph">Joseph</option>
              </select>
            </label>
            <label for="roomno" class="lame"><h3>Room Number</h3>
               <input type="text">
            </label>        

            
        </div>
        
    </div>
    <div class="buttonn">
        <button>Submit</button>
    </div>
</div>
</body>
</html>
